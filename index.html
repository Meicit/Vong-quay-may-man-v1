<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay Số May Mắn</title>
    <style>
        :root { --gold: #ffd700; --red: #d40000; }
        body {
            margin: 0; padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('hinh-nen.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        .header-title {
            font-size: 3rem; color: var(--gold); font-weight: bold;
            text-align: center; margin-top: 20px;
            text-shadow: 2px 2px 10px #000, 0 0 20px var(--gold);
            animation: luckyGlow 1.5s infinite alternate;
        }

        @keyframes luckyGlow { from { transform: scale(1); } to { transform: scale(1.03); } }

        #setup-panel {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px; border-radius: 10px; margin-top: 10px; z-index: 100;
        }

        .wheels-wrapper { display: flex; gap: 40px; margin-top: 40px; }
        
        .wheel-container {
            display: flex; flex-direction: column; align-items: center;
            position: relative;
        }

        /* Vòng quay */
        .canvas-container {
            position: relative;
            width: 220px; height: 220px;
            border: 8px solid var(--gold);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background: #fff;
        }

        /* Kim chỉ */
        .pointer {
            position: absolute; top: -15px; left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid var(--red);
            z-index: 10;
        }

        canvas { width: 100%; height: 100%; transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); }

        .wheel-label { color: white; margin-bottom: 10px; font-weight: bold; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 5px; }
        
        button {
            margin-top: 15px; padding: 8px 20px; cursor: pointer;
            background: var(--red); color: white; border: 2px solid var(--gold);
            border-radius: 5px; font-weight: bold;
        }

        .btn-all { margin-top: 40px; padding: 15px 50px; font-size: 1.8rem; border-radius: 50px; cursor: pointer; background: var(--red); color: gold; border: 4px solid gold; box-shadow: 0 0 20px gold; }

        #result-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); justify-content: center; align-items: center;
            z-index: 1000; text-align: center; color: var(--gold);
        }
    </style>
</head>
<body>

    <div class="header-title">QUAY SỐ MAY MẮN ĐẦU NĂM</div>

    <div id="setup-panel">
        Vòng quay: <select id="num-wheels"><option value="2">2 Vòng</option><option value="3">3 Vòng</option></select>
        Số nan: <input type="number" id="num-segments" value="10" style="width: 40px;">
        Loại trừ: <input type="text" id="exclude-nums" placeholder="44,78">
        <button onclick="initApp()">BẮT ĐẦU</button>
    </div>

    <div style="margin-top: 15px;">
        <select id="current-prize" style="font-size: 1.2rem; padding: 5px; color: #d40000; font-weight: bold;">
            <option value="Giải Khuyến Khích">Giải Khuyến Khích</option>
            <option value="Giải Ba">Giải Ba</option>
            <option value="Giải Nhì">Giải Nhì</option>
            <option value="Giải Nhất">Giải Nhất</option>
        </select>
    </div>

    <div class="wheels-wrapper" id="main-ui"></div>

    <button class="btn-all" onclick="spinAll()">QUAY TẤT CẢ</button>

    <div id="result-overlay" onclick="this.style.display='none'">
        <div>
            <h1 id="result-text"></h1>
            <p style="color: white;">(Nhấn để đóng)</p>
        </div>
    </div>

    <script>
        let config = {
            wheels: 2,
            segments: 10,
            exclude: [],
            riggedBuffer: "",
            currentRotations: [],
            results: []
        };

        // Ghi nhận mã hack ngầm
        window.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                config.riggedBuffer += e.key;
                if (config.riggedBuffer.length > config.wheels) config.riggedBuffer = config.riggedBuffer.slice(-config.wheels);
            }
            if (e.code === 'AltRight' || e.key === 'AltGraph') config.riggedBuffer = "";
        });

        function initApp() {
            config.wheels = parseInt(document.getElementById('num-wheels').value);
