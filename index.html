<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay Số May Mắn Đầu Năm</title>
    <style>
        :root { --gold: #ffd700; --red: #d40000; }
        body {
            margin: 0; padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('hinh-nen.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        .header-title {
            font-size: 3.5rem; color: var(--gold);
            font-weight: bold; text-align: center;
            margin-top: 30px;
            text-shadow: 0 0 10px rgba(0,0,0,0.8), 0 0 20px var(--gold);
            animation: luckyGlow 1.5s infinite alternate;
        }

        @keyframes luckyGlow {
            from { transform: scale(1); text-shadow: 0 0 10px var(--gold); }
            to { transform: scale(1.05); text-shadow: 0 0 30px #fff; }
        }

        #setup-panel {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px; border-radius: 10px;
            margin-top: 20px; z-index: 100;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .wheels-container { display: flex; gap: 30px; margin-top: 50px; }
        .wheel-box {
            display: flex; flex-direction: column; align-items: center;
            background: rgba(0, 0, 0, 0.7); padding: 25px;
            border-radius: 20px; border: 3px solid var(--gold);
        }

        .wheel-label { color: white; margin-bottom: 15px; font-weight: bold; font-size: 1.2rem; }
        .display-num {
            font-size: 7rem; color: var(--gold);
            background: linear-gradient(180deg, #111, #333);
            width: 120px; height: 160px;
            display: flex; justify-content: center; align-items: center;
            border-radius: 15px; border: 5px solid var(--gold);
            margin-bottom: 20px; font-family: 'Courier New', monospace;
        }

        button {
            padding: 12px 25px; cursor: pointer;
            background: var(--red); color: white;
            border: 2px solid var(--gold); border-radius: 8px;
            font-weight: bold; font-size: 1rem; transition: 0.2s;
        }
        button:hover { background: #ff0000; transform: translateY(-3px); }
        .btn-all { margin-top: 40px; padding: 20px 60px; font-size: 2rem; border-radius: 50px; }

        #result-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); justify-content: center; align-items: center;
            z-index: 1000; text-align: center;
        }
    </style>
</head>
<body>

    <div class="header-title">QUAY SỐ MAY MẮN ĐẦU NĂM</div>

    <div id="setup-panel">
        Số vòng: <select id="num-wheels">
            <option value="2">2 Vòng (Chục, Đơn vị)</option>
            <option value="3">3 Vòng (Trăm, Chục, Đơn vị)</option>
        </select>
        Loại trừ: <input type="text" id="exclude-nums" placeholder="44,78...">
        <button onclick="initApp()">BẮT ĐẦU</button>
    </div>

    <div style="margin-top: 20px; color: gold; font-weight: bold;">
        GIẢI ĐANG QUAY: 
        <select id="current-prize" style="font-size: 1.2rem;">
            <option value="Giải Khuyến Khích">Giải Khuyến Khích</option>
            <option value="Giải Ba">Giải Ba</option>
            <option value="Giải Nhì">Giải Nhì</option>
            <option value="Giải Nhất">Giải Nhất</option>
        </select>
    </div>

    <div class="wheels-container" id="main-ui"></div>

    <button class="btn-all" onclick="spinAll()">QUAY TẤT CẢ</button>

    <div id="result-overlay" onclick="closeResult()">
        <div>
            <h1 id="result-text" style="color: var(--gold); font-size: 3rem;"></h1>
            <p style="color: white;">(Nhấn vào màn hình để tiếp tục)</p>
        </div>
    </div>

    <script>
        let config = {
            wheels: 2,
            exclude: [],
            isSpinning: false,
            riggedBuffer: "", 
            results: [] // Lưu kết quả hiện tại của các vòng
        };

        // Ghi nhận tín hiệu gõ ngầm
        window.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                config.riggedBuffer += e.key;
                if (config.riggedBuffer.length > config.wheels) {
                    config.riggedBuffer = config.riggedBuffer.slice(-config.wheels);
                }
            }
            if (e.code === 'AltRight' || e.key === 'AltGraph') {
                config.riggedBuffer = ""; // Reset thủ công nếu cần
            }
        });

        function initApp() {
            config.wheels = parseInt(document.getElementById('num-wheels').value);
            config.exclude = document.getElementById('exclude-nums').value.split(',').map(n => n.trim());
            config.results = new Array(config.wheels).fill(null);
            
            const container = document.getElementById('main-ui');
            container.innerHTML = '';
            
            let labels = config.wheels === 3 ? ['Hàng Trăm', 'Hàng Chục', 'Hàng Đơn Vị'] : ['Hàng Chục', 'Hàng Đơn Vị'];

            labels.forEach((label, i) => {
                container.innerHTML += `
                    <div class="wheel-box">
                        <div class="wheel-label">${label}</div>
                        <div class="display-num" id="wheel-${i}">0</div>
                        <button onclick="spinSingle(${i})">QUAY</button>
                    </div>`;
            });
            document.getElementById('setup-panel').style.display = 'none';
        }

        async function spinSingle(index) {
            if(config.isSpinning) return;
            const el = document.getElementById(`wheel-${index}`);
            
            let count = 0;
            const timer = setInterval(() => {
                el.innerText = Math.floor(Math.random() * 10);
                count++;
                if(count > 20) {
                    clearInterval(timer);
                    // Quyết định số cuối cùng
                    let finalDigit;
                    if (config.riggedBuffer.length === config.wheels) {
                        finalDigit = config.riggedBuffer[index];
                    } else {
                        finalDigit = Math.floor(Math.random() * 10);
                    }
                    
                    el.innerText = finalDigit;
                    config.results[index] = finalDigit;
                    checkAutoFinish();
                }
            }, 50);
        }

        async function spinAll() {
            if(config.isSpinning) return;
            config.isSpinning = true;

            for(let i = 0; i < config.wheels; i++) {
                const el = document.getElementById(`wheel-${i}`);
                await new Promise(res => {
                    let count = 0;
                    const timer = setInterval(() => {
                        el.innerText = Math.floor(Math.random() * 10);
                        count++;
                        if(count > 20 + (i*10)) {
                            clearInterval(timer);
                            let digit = (config.riggedBuffer.length === config.wheels) ? config.riggedBuffer[i] : Math.floor(Math.random() * 10);
                            el.innerText = digit;
                            config.results[i] = digit;
                            res();
                        }
                    }, 50);
                });
            }
            checkAutoFinish(true);
            config.isSpinning = false;
        }

        function checkAutoFinish(isForce = false) {
            // Kiểm tra xem tất cả các vòng đã có kết quả chưa
            if (!config.results.includes(null)) {
                const finalNum = config.results.join('');
                
                if (config.exclude.includes(finalNum)) {
                    alert("Số " + finalNum + " bị loại trừ!");
                    config.results = new Array(config.wheels).fill(null);
                } else {
                    showWinner(finalNum);
                }
                // TỰ ĐỘNG XÓA HACK SAU KHI XONG
                config.riggedBuffer = ""; 
            }
        }

        function showWinner(num) {
            const prize = document.getElementById('current-prize').value;
            const overlay = document.getElementById('result-overlay');
            const text = document.getElementById('result-text');
            text.innerHTML = `CHÚC MỪNG SỐ <br><span style="font-size: 12rem; text-shadow: 0 0 30px white;">${num}</span><br> ĐÃ ĐẠT ${prize.toUpperCase()}`;
            overlay.style.display = 'flex';
        }

        function closeResult() {
            document.getElementById('result-overlay').style.display = 'none';
            // Reset kết quả để quay lượt mới
            config.results = new Array(config.wheels).fill(null);
        }
    </script>
</body>
</html>
