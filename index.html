<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay Số May Mắn - Tùy Chỉnh Nan</title>
    <style>
        :root { --gold: #ffd700; --red: #d40000; }
        body {
            margin: 0; padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('hinh-nen.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        .header-title {
            font-size: 2.8rem; color: var(--gold); font-weight: bold;
            text-align: center; margin-top: 15px;
            text-shadow: 2px 2px 10px #000, 0 0 20px var(--gold);
            animation: luckyGlow 1.5s infinite alternate;
        }

        @keyframes luckyGlow { from { transform: scale(1); } to { transform: scale(1.03); } }

        #setup-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px; border-radius: 15px; margin-top: 10px; z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; gap: 10px;
        }

        .setup-row { display: flex; gap: 15px; align-items: center; justify-content: center; }

        .wheels-wrapper { display: flex; gap: 30px; margin-top: 30px; }
        
        .wheel-container { display: flex; flex-direction: column; align-items: center; position: relative; }

        .canvas-container {
            position: relative; width: 200px; height: 200px;
            border: 6px solid var(--gold); border-radius: 50%;
            background: #fff; box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .pointer {
            position: absolute; top: -12px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 12px solid transparent;
            border-right: 12px solid transparent; border-top: 25px solid var(--red); z-index: 10;
        }

        canvas { width: 100%; height: 100%; transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); }

        .wheel-label { color: white; margin-bottom: 8px; font-weight: bold; background: rgba(0,0,0,0.6); padding: 5px 12px; border-radius: 20px; font-size: 0.9rem; }
        
        button {
            margin-top: 12px; padding: 8px 18px; cursor: pointer;
            background: var(--red); color: white; border: 2px solid var(--gold);
            border-radius: 5px; font-weight: bold; transition: 0.2s;
        }
        button:hover { transform: scale(1.1); background: #ff0000; }

        .btn-all { margin-top: 30px; padding: 15px 50px; font-size: 1.8rem; border-radius: 50px; color: gold; border: 4px solid gold; box-shadow: 0 0 20px gold; }

        #result-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92); justify-content: center; align-items: center;
            z-index: 1000; text-align: center; color: var(--gold);
        }
    </style>
</head>
<body>

    <div class="header-title">QUAY SỐ MAY MẮN ĐẦU NĂM</div>

    <div id="setup-panel">
        <div class="setup-row">
            Số vòng: 
            <select id="num-wheels" onchange="toggleNanInputs()">
                <option value="2">2 Vòng (Chục, Đơn vị)</option>
                <option value="3">3 Vòng (Trăm, Chục, Đơn vị)</option>
            </select>
            Loại trừ: <input type="text" id="exclude-nums" placeholder="Ví dụ: 44,78" style="width: 100px;">
        </div>
        <div class="setup-row" id="nan-configs">
            </div>
        <button onclick="initApp()" style="background: green; border-color: white;">XÁC NHẬN & BẮT ĐẦU</button>
    </div>

    <div style="margin-top: 15px;">
        <select id="current-prize" style="font-size: 1.1rem; font-weight: bold; color: #d40000;">
            <option value="Giải Khuyến Khích">Giải Khuyến Khích</option>
            <option value="Giải Ba">Giải Ba</option>
            <option value="Giải Nhì">Giải Nhì</option>
            <option value="Giải Nhất">Giải Nhất</option>
        </select>
    </div>

    <div class="wheels-wrapper" id="main-ui"></div>

    <button class="btn-all" onclick="spinAll()">QUAY TẤT CẢ</button>

    <div id="result-overlay" onclick="this.style.display='none'">
        <div>
            <h1 id="result-text" style="font-size: 3rem;"></h1>
            <p style="color: white; font-size: 1.2rem;">(Nhấn vào màn hình để tiếp tục)</p>
        </div>
    </div>

    <script>
        let config = {
            wheels: 2,
            nanPerWheel: [], // Lưu số nan riêng cho từng vòng
            exclude: [],
            riggedBuffer: "",
            currentRotations: [],
            results: []
        };

        // Khởi tạo ô nhập số nan khi load trang
        window.onload = toggleNanInputs;

        function toggleNanInputs() {
            const count = parseInt(document.getElementById('num-wheels').value);
            const container = document.getElementById('nan-configs');
            container.innerHTML = 'Số nan: ';
            const labels = count === 3 ? ['Trăm', 'Chục', 'Đơn vị'] : ['Chục', 'Đơn vị'];
            
            labels.forEach((label, i) => {
                container.innerHTML += `<div style="margin-right:10px;">${label}: <input type="number" id="nan-${i}" value="10" min="2" max="20" style="width:35px;"></div>`;
            });
        }

        window.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                config.riggedBuffer += e.key;
                if (config.riggedBuffer.length > config.wheels) config.riggedBuffer = config.riggedBuffer.slice(-config.wheels);
            }
            if (e.code === 'AltRight' || e.key === 'AltGraph') config.riggedBuffer = "";
        });

        function initApp() {
            config.wheels = parseInt(document.getElementById('num-wheels').value);
            config.exclude = document.getElementById('exclude-nums').value.split(',').map(n => n.trim());
            config.nanPerWheel = [];
            for(let i=0; i<config.wheels; i++) {
                config.nanPerWheel.push(parseInt(document.getElementById(`nan-${i}`).value) || 10);
            }
            
            config.currentRotations = new Array(config.wheels).fill(0);
            config.results = new Array(config.wheels).fill(null);
            
            const container = document.getElementById('main-ui');
            container.innerHTML = '';
            
            let labels = config.wheels === 3 ? ['HÀNG TRĂM', 'HÀNG CHỤC', 'ĐƠN VỊ'] : ['HÀNG CHỤC', 'ĐƠN VỊ'];

            labels.forEach((label, i) => {
                container.innerHTML += `
                    <div class="wheel-container">
                        <div class="wheel-label">${label}</div>
                        <div class="canvas-container">
                            <div class="pointer"></div>
                            <canvas id="canvas-${i}" width="300" height="300"></canvas>
                        </div>
                        <button onclick="spinSingle(${i})">QUAY</button>
                    </div>`;
                drawWheel(i);
            });
            document.getElementById('setup-panel').style.display = 'none';
        }

        function drawWheel(index) {
            const canvas = document.getElementById(`canvas-${index}`);
            const ctx = canvas.getContext('2d');
            const radius = canvas.width / 2;
            const segments = config.nanPerWheel[index];
            const slice = (Math.PI * 2) / segments;

            ctx.clearRect(0,0,canvas.width, canvas.height);

            for (let i = 0; i < segments; i++) {
                ctx.beginPath();
                ctx.fillStyle = i % 2 === 0 ? "#d40000" : "#ffd700";
                ctx.moveTo(radius, radius);
                ctx.arc(radius, radius, radius, i * slice, (i + 1) * slice);
                ctx.fill();

                ctx.save();
                ctx.translate(radius, radius);
                ctx.rotate(i * slice + slice / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = i % 2 === 0 ? "#fff" : "#000";
                ctx.font = "bold 30px Arial";
                ctx.fillText(i, radius - 20, 10);
                ctx.restore();
            }
        }

        function spinSingle(i) {
            const segments = config.nanPerWheel[i];
            const targetDigit = config.riggedBuffer.length === config.wheels ? 
                                parseInt(config.riggedBuffer[i]) % segments : 
                                Math.floor(Math.random() * segments);
            
            const segmentDeg = 360 / segments;
            const extraRounds = (6 + i) * 360; 
            // 270 độ là vị trí mũi tên phía trên, trừ đi vị trí số để dừng đúng
            const stopDeg = 270 - (targetDigit * segmentDeg) - (segmentDeg/2); 
            
            config.currentRotations[i] += extraRounds + (stopDeg - (config.currentRotations[i] % 360));
            
            const canvas = document.getElementById(`canvas-${i}`);
            canvas.style.transform = `rotate(${config.currentRotations[i]}deg)`;
            
            config.results[i] = targetDigit;
            setTimeout(() => checkResult(), 4200);
        }

        function spinAll() {
            for(let i = 0; i < config.wheels; i++) {
                spinSingle(i);
            }
        }

        function checkResult() {
            if (!config.results.includes(null)) {
                const finalNum = config.results.join('');
                if (config.exclude.includes(finalNum)) {
                    alert("Số " + finalNum + " nằm trong danh sách loại trừ! Hãy quay lại.");
                    config.results.fill(null);
                } else {
                    const prize = document.getElementById('current-prize').value;
                    const text = document.getElementById('result-text');
                    text.innerHTML = `CHÚC MỪNG SỐ <br><span style="font-size: 9rem; text-shadow: 0 0 20px #fff;">${finalNum}</span><br>ĐÃ ĐẠT ${prize.toUpperCase()}`;
                    document.getElementById('result-overlay').style.display = 'flex';
                    config.riggedBuffer = ""; // Tự động xóa hack sau khi xong
                    config.results.fill(null);
                }
            }
        }
    </script>
</body>
</html>
