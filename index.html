<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay Số May Mắn</title>
    <style>
        :root { --gold: #ffea00; --red: #d40000; --dark-red: #8b0000; }
        body {
            margin: 0; padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('hinh-nen.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh; display: flex; flex-direction: column; align-items: center;
            color: white; overflow: hidden;
        }

        .header-title {
            font-size: 3.5rem; color: var(--gold); font-weight: bold;
            margin-top: 20px; text-transform: uppercase;
            text-shadow: 3px 3px 15px rgba(0,0,0,0.7), 0 0 25px var(--gold);
            letter-spacing: 2px;
        }

        #setup-panel {
            background: rgba(0, 0, 0, 0.8); padding: 15px; border-radius: 10px;
            margin-top: 10px; z-index: 100; border: 1px solid var(--gold);
            font-size: 0.9rem;
        }

        .wheels-wrapper { display: flex; gap: 50px; margin-top: 30px; }
        .wheel-container { display: flex; flex-direction: column; align-items: center; position: relative; }

        .label-box {
            background: black; color: white; padding: 5px 20px;
            border-radius: 20px; font-weight: bold; margin-bottom: 10px;
            border: 1px solid white; font-size: 0.8rem;
        }

        .canvas-container {
            position: relative; width: 250px; height: 250px;
            border: 5px solid var(--gold); border-radius: 50%;
            background: #fff; box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .pointer {
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 15px solid transparent;
            border-right: 15px solid transparent; border-top: 30px solid var(--dark-red); z-index: 10;
        }

        canvas { width: 100%; height: 100%; transition: transform 4s cubic-bezier(0.1, 0, 0.2, 1); }

        .btn-quay {
            margin-top: 15px; padding: 8px 25px; cursor: pointer;
            background: transparent; color: white; border: 2px solid var(--gold);
            border-radius: 5px; font-weight: bold; text-transform: uppercase;
        }

        .btn-all {
            margin-top: 40px; padding: 20px 80px; font-size: 2.2rem;
            border-radius: 60px; background: var(--red); color: var(--gold);
            border: 5px solid var(--gold); font-weight: bold; cursor: pointer;
            box-shadow: 0 0 30px var(--red); text-transform: uppercase;
        }

        #result-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); justify-content: center; align-items: center;
            z-index: 1000; text-align: center;
        }
    </style>
</head>
<body>

    <div class="header-title">QUAY SỐ MAY MẮN ĐẦU NĂM</div>

    <div id="setup-panel">
        <div style="margin-bottom: 10px; display: flex; gap: 20px; justify-content: center;">
            Số vòng: 
            <select id="num-wheels" onchange="createNanInputs()">
                <option value="2">2 Vòng</option>
                <option value="3">3 Vòng</option>
            </select>
            Loại trừ: <input type="text" id="exclude-nums" placeholder="44,78" style="width: 80px;">
        </div>
        <div id="nan-inputs" style="display: flex; gap: 10px; justify-content: center; margin-bottom: 10px;"></div>
        <button onclick="initApp()" style="width: 100%; background: #28a745; color: white; border: none; padding: 5px; cursor: pointer; border-radius: 5px;">XÁC NHẬN THIẾT LẬP</button>
    </div>

    <div style="margin-top: 15px;">
        <select id="current-prize" style="font-size: 1.5rem; padding: 5px 20px; border-radius: 5px;">
            <option value="Giải Nhất">Giải Nhất</option>
            <option value="Giải Nhì">Giải Nhì</option>
            <option value="Giải Ba">Giải Ba</option>
            <option value="Giải Khuyến Khích">Giải Khuyến Khích</option>
        </select>
    </div>

    <div class="wheels-wrapper" id="main-ui"></div>

    <button class="btn-all" onclick="spinAll()">QUAY TẤT CẢ</button>

    <div id="result-overlay" onclick="this.style.display='none'">
        <div>
            <h1 id="result-text" style="color: var(--gold); font-size: 4rem;"></h1>
            <p style="color: white;">(Nhấn vào màn hình để đóng)</p>
        </div>
    </div>

    <script>
        let config = { wheels: 2, nans: [], rotations: [], results: [], buffer: "" };

        function createNanInputs() {
            const count = parseInt(document.getElementById('num-wheels').value);
            const container = document.getElementById('nan-inputs');
            container.innerHTML = 'Số nan: ';
            const labels = count === 3 ? ['Trăm', 'Chục', 'Đơn vị'] : ['Chục', 'Đơn vị'];
            labels.forEach((l, i) => {
                container.innerHTML += `${l}: <input type="number" id="nVal-${i}" value="10" style="width:35px;"> `;
            });
        }
        window.onload = createNanInputs;

        window.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                config.buffer += e.key;
                if (config.buffer.length > config.wheels) config.buffer = config.buffer.slice(-config.wheels);
            }
            if (e.code === 'AltRight' || e.key === 'AltGraph') config.buffer = "";
        });

        function initApp() {
            config.wheels = parseInt(document.getElementById('num-wheels').value);
            config.exclude = document.getElementById('exclude-nums').value.split(',').map(n => n.trim());
            config.nans = [];
            for(let i=0; i<config.wheels; i++) {
                config.nans.push(parseInt(document.getElementById(`nVal-${i}`).value) || 10);
            }
            config.rotations = new Array(config.wheels).fill(0);
            config.results = new Array(config.wheels).fill(null);

            const ui = document.getElementById('main-ui');
            ui.innerHTML = '';
            const labels = config.wheels === 3 ? ['HÀNG TRĂM', 'HÀNG CHỤC', 'ĐƠN VỊ'] : ['HÀNG CHỤC', 'ĐƠN VỊ'];

            labels.forEach((text, i) => {
                ui.innerHTML += `
                    <div class="wheel-container">
                        <div class="label-box">${text}</div>
                        <div class="canvas-container">
                            <div class="pointer"></div>
                            <canvas id="cv-${i}" width="400" height="400"></canvas>
                        </div>
                        <button class="btn-quay" onclick="spinSingle(${i})">QUAY</button>
                    </div>`;
            });

            // Vẽ ngay sau khi tạo DOM
            setTimeout(() => {
                for(let i=0; i<config.wheels; i++) drawWheel(i);
            }, 50);
            
            document.getElementById('setup-panel').style.display = 'none';
        }

        function drawWheel(idx) {
            const cv = document.getElementById(`cv-${idx}`);
            if(!cv) return;
            const ctx = cv.getContext('2d');
            const num = config.nans[idx];
            const radius = cv.width / 2;
            const arc = (Math.PI * 2) / num;

            ctx.clearRect(0,0,cv.width, cv.height);
            for(let i=0; i<num; i++) {
                ctx.beginPath();
                ctx.fillStyle = i % 2 === 0 ? "#d40000" : "#ffea00";
                ctx.moveTo(radius, radius);
                ctx.arc(radius, radius, radius, i * arc, (i + 1) * arc);
                ctx.fill();
                ctx.save();
                ctx.translate(radius, radius);
                ctx.rotate(i * arc + arc / 2);
                ctx.fillStyle = i % 2 === 0 ? "white" : "black";
                ctx.font = "bold 40px Arial";
                ctx.textAlign = "right";
                ctx.fillText(i, radius - 20, 15);
                ctx.restore();
            }
        }

        function spinSingle(i) {
            const nan = config.nans[i];
            const target = config.buffer.length === config.wheels ? parseInt(config.buffer[i]) % nan : Math.floor(Math.random() * nan);
            const arcDeg = 360 / nan;
            // 270 là đỉnh, trừ đi vị trí số
            const stopDeg = 270 - (target * arcDeg) - (arcDeg / 2);
            config.rotations[i] += (360 * 8) + (stopDeg - (config.rotations[i] % 360));
            
            document.getElementById(`cv-${i}`).style.transform = `rotate(${config.rotations[i]}deg)`;
            config.results[i] = target;
            setTimeout(() => checkAllDone(), 4100);
        }

        function spinAll() {
            for(let i=0; i<config.wheels; i++) spinSingle(i);
        }

        function checkAllDone() {
            if (!config.results.includes(null)) {
                const final = config.results.join('');
                if (config.exclude.includes(final)) {
                    alert("Số bị loại trừ!");
                    config.results.fill(null);
                } else {
                    const prize = document.getElementById('current-prize').value;
                    document.getElementById('result-text').innerHTML = `CHÚC MỪNG SỐ <br>${final}<br> ĐÃ ĐẠT ${prize}`;
                    document.getElementById('result-overlay').style.display = 'flex';
                    config.buffer = ""; 
                    config.results.fill(null);
                }
            }
        }
    </script>
</body>
</html>
